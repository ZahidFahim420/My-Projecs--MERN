<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyFCl. Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>

        <ul>

            <li class="brand"><img src="image/logo.png" alt="Spotify-CLone">Spotify
            </li>

            <li>Home</li>
            <li>About</li>

        </ul>

    </nav>

    <div class="container">

        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds </h1>
            <div class="songItemContainer">

                <div class="songItem">
                    <img src="image/headphone.jpg" alt="1">
                    <span class="songName">Niye jabe ki amay- Dagi</span>
                    <span class="songListPlay"><span class="timeStamp"> </span> <i id="0"
                            class="songItemPlay fa-solid fa-circle-play"></i> </span>
                </div>

                <div class="songItem">
                    <img src="image/listeningMusic.jpg" alt="1">
                    <span class="songName">Sahiba</span>
                    <span class="songListPlay"><span class="timeStamp"> </span> <i id="1"
                            class="songItemPlay fa-solid fa-circle-play"></i> </span>
                </div>

                <div class="songItem">
                    <img src="image/images (1).jpg" alt="1">
                    <span class="songName">Ghorghari</span>
                    <span class="songListPlay"><span class="timeStamp"> </span> <i id="2"
                            class="songItemPlay fa-solid fa-circle-play"></i> </span>
                </div>

                <div class="songItem">
                    <img src="image/images.jpg" alt="1">
                    <span class="songName">Bayaan - Nahin Milta</span>
                    <span class="songListPlay"><span class="timeStamp"> </span> <i id="3"
                            class="songItemPlay fa-solid fa-circle-play"></i> </span>
                </div>

                <div class="songItem">
                    <img src="image/yehhh.jpg" alt="1">
                    <span class="songName">Ghum(official) odd sig.</span>
                    <span class="songListPlay"><span class="timeStamp"> </span> <i id="4"
                            class="songItemPlay fa-solid fa-circle-play"></i> </span>
                </div>

                <div class="songItem">
                    <img src="image/bg.jpg" alt="1">
                    <span class="songName">Chardike kolahol</span>
                    <span class="songListPlay"><span class="timeStamp"> </span> <i id="5"
                            class="songItemPlay fa-solid fa-circle-play"></i> </span>
                </div>
                <div class="songItem">
                    <img src="image/music.jpg" alt="1">
                    <span class="songName">Sanson Ki Mala pe</span>
                    <span class="songListPlay"><span class="timeStamp"> </span><i id="6"
                            class="songItemPlay fa-solid fa-circle-play"></i> </span>
                </div>

                <div class="songItem">
                    <img src="image/purple1.jpg" alt="1">
                    <span class="songName">Raanjhan</span>
                    <span class="songListPlay"><span class="timeStamp"> </span><i id="7"
                            class="songItemPlay fa-solid fa-circle-play"></i> </span>
                </div>


            </div>


        </div>


        <div class="songBanner"></div>


    </div>



    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">

        <div class="icons">
            <!-- fontAwsomeIcons -->
            <button>
                <i class="fa-solid fa-2x fa-backward" id="back"></i>
            </button>
            <button id="masterPlay">
                <i class="fa-solid fa-2x fa-circle-play" id="play"></i>
            </button>
            <button>
                <i class="fa-solid fa-2x fa-forward" id="forward"></i>
            </button>




        </div>

        <div class="songInfo">
            <img src="image/music.gif" width="60px"> Let me love
        </div>

    </div>



    <!-- For Icon use from online -->
    <script src="https://kit.fontawesome.com/9f7b8bce1c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
